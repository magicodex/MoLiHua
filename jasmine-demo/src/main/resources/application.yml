jasmine:
  message-queue:
    # 是否发送消息到消息队列
    publisher:
      enabled: false
    # 是否监听消息队列的消息
    consumer:
      enabled: false
  xxl:
    job:
      # 是否启用 xxl-job 任务调度
      enabled: false
  data:
    tenant:
      # 是否启用租户拦截器
      enabled: true
    # 数据加密
    crypto:
      password: password1
      salt: salt1
  security:
    authorization:
      # 访问策略
      strategy: default
    # 静态资源
    staticLocations: /static/**,/swagger-ui/**

app:
  message-queue:
    rabbitmq:
      # 是否自动创建交换器和队列
      auto-declare: false
