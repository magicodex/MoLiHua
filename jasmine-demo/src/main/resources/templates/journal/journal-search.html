<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>日志</title>
    <link href="/static/common/css/default.css" rel="stylesheet"/>
    <link href="/static/common/bootstrap/css/bootstrap.css" rel="stylesheet"/>
</head>
<body class="page-container">

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">

            <!-- 表格 -->
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>日期</th>
                    <th>标题</th>
                </tr>
                </thead>
                <tbody>
                <tr class="journal-record" th:each="record,recordStat : ${records}">
                    <td th:text="${record.date}"></td>
                    <td th:text="${record.title}"></td>
                    <input class="journal-content" type="hidden" th:value="${record.content}"/>
                </tr>
                </tbody>
            </table>
            <!-- END 表格 -->

            <!-- 分页栏 -->
            <nav>
                <ul class="pager">
                    <li><a th:href="'/journal/search?page=' + ${prevPage}">上一页</a></li>
                    <li><a href="#" th:text="${currPage}"></a></li>
                    <li><a th:href="'/journal/search?page=' + ${nextPage}">下一页</a></li>
                </ul>
            </nav>
            <!-- END 分页栏 -->
        </div>
    </div>
</div>

<script src="/static/common/jquery/core/jquery.min.js" type='text/javascript'></script>
<script src="/static/journal/journal-search.js" type='text/javascript'></script>
</body>
</html>
