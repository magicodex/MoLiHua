<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>日志</title>
    <link href="/static/common/css/app.css" rel="stylesheet"/>
    <link href="/static/common/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/journal/journal-search.css" rel="stylesheet"/>
</head>
<body class="page-container">

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">

            <!-- 表格 -->
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>日期</th>
                    <th>标题</th>
                </tr>
                </thead>
                <tbody>
                <tr class="journal-record" th:each="record,recordStat : ${records}">
                    <td th:text="${record.createdDateText}"></td>
                    <td th:text="${record.journalTitle}"></td>
                    <input class="journal-content" type="hidden" th:value="${record.journalContent}"/>
                </tr>
                </tbody>
            </table>
            <!-- END 表格 -->

            <!-- 没有数据时显示 -->
            <p th:if="${showNoData} == true" class="text-center text-info">没有数据！</p>

            <!-- 分页栏 -->
            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" th:if="${showPrevPage} == true" th:href="'/journal/search?page=' + ${prevPage}">
                            上一页
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#" th:text="${currPage}"></a></li>
                    <li class="page-item"><a class="page-link" th:href="'/journal/search?page=' + ${nextPage}">下一页</a></li>
                </ul>
            </nav>
            <!-- END 分页栏 -->
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="modalDialog" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END 模态框 -->
</div>

<script src="/static/common/jquery/core/jquery.min.js" type='text/javascript'></script>
<script src="/static/common/bootstrap/js/bootstrap.min.js" type='text/javascript'></script>
<script src="/static/journal/journal-search.js" type='text/javascript'></script>
</body>
</html>
